<div class="jumbotron">
	<div class="container">
		<h1>Disability Rating</h1>
		<p>Fill in the boxes below to calculate a patient's AMA disability rating for hearing impairment</p>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<td></td>
						<td>500 Hz</td>
						<td>1 kHz</td>
						<td>2 kHz</td>
						<td>3 kHz</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Right Thresholds</td>
						<td><input type="text" name="r500" id="r500" value="0" autofocus="autofocus" /></td>
						<td><input type="text" name="r1k" id="r1k" value="0" /></td>
						<td><input type="text" name="r2k" id="r2k" value="0" /></td>
						<td><input type="text" name="r3k" id="r3k" value="0" /></td>
					</tr>
					<tr>
						<td>Left Thresholds</td>
						<td><input type="text" name="l500" id="l500" value="0" /></td>
						<td><input type="text" name="l1k" id="l1k"   value="0" /></td>
						<td><input type="text" name="l2k" id="l2k"   value="0" /></td>
						<td><input type="text" name="l3k" id="l3k"   value="0" /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4>Disability percentages</h4>
			<ul class="list-unstyled">
				<li><span class="rating-label">Monaural right</span><span id="monauralRight">0</span>%</li>
				<li><span class="rating-label">Monaural left</span><span id="monauralLeft">0</span>%</li>
				<li><span class="rating-label">Binaural</span><span id="binaural">0</span>%</li>
				<li><span class="rating-label">Whole person</span><span id="wholeBody">0</span>%</li>
			</ul>
		</div>
	</div>

	<hr>

	<footer>
		<p>Written by <a href="https://twitter.com/somehollis">Matt Hollis</a></p>
	</footer>
</div>
